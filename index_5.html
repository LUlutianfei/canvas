<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="js/jscolor.js"></script>
	<script type="text/javascript" src="js/indexjs_5.js"></script>
</head>
<body>
<div style=" display: none;">
	<video id="theVideo" autoplay="true" loop="true">
		<source src="1.mp3" type="video/mp3">
	</video>
</div>

<div style="position: absolute; top: 50px; left: 50px;">
	<canvas id="canvasOne" width="500" height="300"></canvas>
<form>
	text:
	<input id="textBox" placeholder="your text"/>
	<br>
	Text font:
	<select id="textFont">
		<option value="serif">serif</option>
		<option value="sans-serif">sans-serif</option>
		<option value="cursive">cursive</option>
		<option value="fantasy">fantasy</option>
		<option value="monospace" >monospace</option>
	</select>
	<br>
	Font WEight:
	<select id="fontWeight" >
		<option value="normal">normal</option>
		<option value="bold">bold</option>
		<option value="bolder">bolder</option>
		<option value="lighter">lighter</option>
	</select>
	<br>
	Font Style:
	<select id="fontStyle">
		<option value="normal">normal</option>
		<option value="italic">italic</option>
		<option value="oblique" >oblique</option>
	</select>
	<br>
	Text Size:
	<input type="range" id="textSize" min="0" max="200" step="1" value="50">
	<br>
	Fill Type:
	<select id="fillType">
		<option id="colorFill">Color Fill</option>
		<option id="linearGradient">Linear Gradient</option>
		<option id="radialGradient">Radial Gradient</option>
		<option id="pattern" >pattern</option>
	</select>
	<br>
	Text color:
	<input class="color" id="textFillColor" value="#ff0000">
	<br>
	text color2:
	<input class="color" id="textFillColor2" value="#000000">
	<br>
	Fill Or Stroke :
	<select id="fillOrStroke">
		<option value="fill" >fill</option>
		<option value="stroke" >stroke</option>
		<option value="both" >both</option>
	</select>
	<br>
	Text Baseline
	<select id="textBaseline">
		<option value="middle">middle</option>
		<option value="top">top</option>
		<option value="hanging">hanging</option>
		<option value="alphabetic">alphabetic</option>
		<option value="ideographic">ideographic</option>
		<option value="bottom">bottom</option>
	</select>
	<br>
	Text Align
	<select id="textAlign">
		<option value="center">center</option>
		<option value="start">start</option>
		<option value="end">end</option>
		<option value="left">left</option>
		<option value="right">right</option>
	</select>
	<br>
	Alpha:
	<input type="range" id="textAlpha" min="0.0" max="1.0" step="0.01" value="1"/>
	<br>
	ShadowX:
	<input type="range" id="shadowX" min="-100" max="100" step="1" value="1">
	<br>
	ShadowY:
	<input type="range" id="shadowY" min="-100" max="100" step="1" value="1">	
	<br>
	ShadowBlur:
	<input type="range" id="shadowBlur" min="1" max="100" step="1" value="1">
	<br>
	shadowColor:
	<input class="color" id="shadowColor" value="707070">
	<br>
	CanvasWidth
	<input type="range" id="canvasWidth" min="0" max="10000" step="1" value="500">
	<br>
	CanvasHeight
	<input type="range" id="canvasHeight" min="0" max="10000" step="1" value="300">
	<br>
	CanvasStyleWidth
	<input type="range" id="canvasStyleWidth" min="0" max="10000" step="1" value="500">
	<br>
	CanvasStyleHeight
	<input type="range" id="canvasStyleHeight" min="0" max="10000" step="1" value="300">
	<br>
	<input type="button" id="createImageDate" value="Creat Image Data">
	<br>
	<br>
	<textarea id="imageDataDisplay" rows="10" cols="30" ></textarea>
</form>
</div>
</body>
</html>
